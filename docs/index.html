<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<meta name="theme-color" content="black"/>
		<link rel="icon" href="https://avatars0.githubusercontent.com/u/11847274"/>
		<style>
			body{background: black;color: white;}
			.FlashView{display: inline-block;margin: 0 6pt;}
			.UILine{text-align: center;margin-top: 84pt;}
			input[type="range"]{margin-right: 24pt;width: 108pt;}
		</style>
		<title>NE3D</title>
		<script src="Scripts/swfobject_modified.js"></script>
	</head>
	<body>
		<div class="UILine" id="flashLine">
			<div class="FlashView" id="viewLeft">
			  <object id="FlashID" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="550" height="400">
			    <param name="movie" value="NE3D.swf">
			    <param name="quality" value="high">
			    <param name="wmode" value="opaque">
			    <param name="swfversion" value="6.0.65.0">
			    <!-- 此 param 标签提示使用 Flash Player 6.0 r65 和更高版本的用户下载最新版本的 Flash Player。如果您不想让用户看到该提示，请将其删除。 -->
			    <param name="expressinstall" value="Scripts/expressInstall.swf">
			    <!-- 下一个对象标签用于非 IE 浏览器。所以使用 IECC 将其从 IE 隐藏。 -->
			    <!--[if !IE]>-->
			    <object type="application/x-shockwave-flash" data="NE3D.swf" width="550" height="400">
			      <!--<![endif]-->
			      <param name="quality" value="high">
			      <param name="wmode" value="opaque">
			      <param name="swfversion" value="6.0.65.0">
			      <param name="expressinstall" value="Scripts/expressInstall.swf">
			      <!-- 浏览器将以下替代内容显示给使用 Flash Player 6.0 和更低版本的用户。 -->
			      <div>
			        <h4>此页面上的内容需要较新版本的 Adobe Flash Player。</h4>
			        <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="获取 Adobe Flash Player" width="112" height="33" /></a></p>
		          </div>
			      <!--[if !IE]>-->
		        </object>
			    <!--<![endif]-->
					</object>
				</div>
			<div class="FlashView" id="viewRight">
	  <object id="FlashID2" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="550" height="400">
	    <param name="movie" value="NE3D.swf">
	    <param name="quality" value="high">
	    <param name="wmode" value="opaque">
	    <param name="swfversion" value="6.0.65.0">
	    <!-- 此 param 标签提示使用 Flash Player 6.0 r65 和更高版本的用户下载最新版本的 Flash Player。如果您不想让用户看到该提示，请将其删除。 -->
	    <param name="expressinstall" value="Scripts/expressInstall.swf">
	    <!-- 下一个对象标签用于非 IE 浏览器。所以使用 IECC 将其从 IE 隐藏。 -->
	    <!--[if !IE]>-->
	    <object type="application/x-shockwave-flash" data="NE3D.swf" width="550" height="400">
	      <!--<![endif]-->
	      <param name="quality" value="high">
	      <param name="wmode" value="opaque">
	      <param name="swfversion" value="6.0.65.0">
	      <param name="expressinstall" value="Scripts/expressInstall.swf">
	      <!-- 浏览器将以下替代内容显示给使用 Flash Player 6.0 和更低版本的用户。 -->
	      <div>
	        <h4>此页面上的内容需要较新版本的 Adobe Flash Player。</h4>
	        <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="获取 Adobe Flash Player" width="112" height="33" /></a></p>
          </div>
	      <!--[if !IE]>-->
        </object>
	    <!--<![endif]-->
      </object>
			</div>
		</div>
		<div class="UILine">
			尺寸<input type="range" id="sliderFlashSize" min="10" max="200" value="100"/>间距<input type="range" id="sliderViewDistance" min="0" max="150" value="6"/><input type="button" value="交换" id="buttonExchange"/>
			<script>
				var oriFlashWidth=550,oriFlashHeight=400;
				document.getElementById("sliderFlashSize").addEventListener("change",function(){
					var fvs=document.getElementsByClassName("FlashView");
					for(var i=0;i<fvs.length;i++){
						var tagobjs=fvs[i].getElementsByTagName("object");
						for(var j=0;j<tagobjs.length;j++){
							tagobjs[j].width=Math.round(oriFlashWidth*this.value/100);
							tagobjs[j].height=Math.round(oriFlashHeight*this.value/100);
						}
					}
				});
				document.getElementById("sliderViewDistance").addEventListener("change",function(){
					var fvs=document.getElementsByClassName("FlashView");
					for(var i=0;i<fvs.length;i++){
						fvs[i].style.marginLeft=fvs[i].style.marginRight=this.value+"pt";
					}
				});
				document.getElementById("buttonExchange").addEventListener("click",function(){
					var fl=document.getElementById("flashLine");
					var tmpdiv=fl.firstChild.cloneNode(true);
					fl.firstChild.remove();
					fl.appendChild(tmpdiv);
				});
			</script>
		</div>
<script type="text/javascript">
swfobject.registerObject("FlashID");
swfobject.registerObject("FlashID2");
</script>
	</body>
</html>
